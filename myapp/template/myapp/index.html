{% load static %}

<link rel="stylesheet" href="{% static 'myapp/products.css' %}">

<div class="products-index">
  <h1>Products</h1>
  <ul class="product-list">
    {% for product in products %}
      <li class="product-list-item">
        <a href="{% url 'show' product.id %}" class="product-link">{{ product.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
